<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app = "myApp" ng-controller = "orderFormController">
    <div ng-click = "onClick(1, 500)">
        <p>Tutorials Development</p>
        <p>$500.00</p>
    </div>
    <div ng-click = "onClick(2, 100)">
        <p>Tutorials Development1</p>
        <p>$100.00</p>
    </div>
    <div ng-click = "onClick(3, 200)">
        <p>Tutorials Developmen2t</p>
        <p>$200.00</p>
    </div>
    <div ng-click = "onClick(4, 300)">
        <p>Tutorials Development3</p>
        <p>$300.00</p>
    </div>
    <div>
        <p>{{sum}}</p>
    </div>
</div>
</body>

<script>

    var myApp = angular.module("myApp",[]);
    myApp.controller("orderFormController", function ($scope) {
        $scope.sum = 0;
        $scope.isClicked = false;
        var idsObj = {
            "1" : false,
            "2" : false,
            "3" : false,
            "4" : false};
        $scope.onClick = function (id, value) {
            if(idsObj.hasOwnProperty(id)){
                idsObj[id] = !idsObj[id];
                if(idsObj[id])
                    $scope.sum += value;
                else $scope.sum -= value;

            }

        }
        $scope.onClick(0);
    });
</script>


</html>
